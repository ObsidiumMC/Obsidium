name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows
            extension: .exe
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-intel
            extension: ""
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-apple
            extension: ""
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux
            extension: ""
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Date-Based Tag and Title
        id: generate_info
        run: |
          DATE_TAG="$(date +'%Y-%m-%d')-$(git rev-parse --short HEAD)"
          echo "DATE_TAG=$DATE_TAG" >> $GITHUB_ENV
          RELEASE_TITLE="Release $(date +'%Y-%m-%d')"
          echo "RELEASE_TITLE=$RELEASE_TITLE" >> $GITHUB_ENV
          echo "Generated Tag: $DATE_TAG"
          echo "Generated Title: $RELEASE_TITLE"
        shell: bash

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare release asset
        id: prep
        shell: bash
        run: |
          TAG_NAME="${{ env.DATE_TAG }}"
          # CORRECTED: Use lowercase 'obsidium' to match the crate name
          BINARY_NAME="obsidium${{ matrix.extension }}"
          # Corrected: Using lowercase for consistency in asset names
          RELEASE_NAME="obsidium-$TAG_NAME-${{ matrix.name }}"
          mkdir -p release
          
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp "target/${{ matrix.target }}/release/${BINARY_NAME}" "release/${RELEASE_NAME}${ matrix.extension }}"
            echo "asset_path=release/${RELEASE_NAME}${ matrix.extension }}" >> $GITHUB_OUTPUT
          else
            # CORRECTED: Use the BINARY_NAME variable instead of a hardcoded name
            cp "target/${{ matrix.target }}/release/${BINARY_NAME}" "release/${BINARY_NAME}"
            cd release
            tar -czf "${RELEASE_NAME}.tar.gz" "${BINARY_NAME}"
            rm "${BINARY_NAME}"
            cd ..
            echo "asset_path=release/${RELEASE_NAME}.tar.gz" >> $GITHUB_OUTPUT
          fi

      - name: Generate release body
        id: release_body
        shell: bash
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --no-merges --reverse ${LAST_TAG}..HEAD)
          else
            COMMITS=$(git log --oneline --no-merges --reverse)
          fi
          
          RELEASE_BODY=""
          while IFS= read -r line; do
            if [ -n "$line" ]; then
              HASH=$(echo "$line" | cut -d' ' -f1)
              MESSAGE=$(echo "$line" | cut -d' ' -f2-)
              RELEASE_BODY="${MESSAGE} (${HASH})"$'\n'"${RELEASE_BODY}"
            fi
          done <<< "$COMMITS"
          
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo -n "$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.DATE_TAG }}
          name: ${{ env.RELEASE_TITLE }}
          body: ${{ steps.release_body.outputs.body }}
          files: ${{ steps.prep.outputs.asset_path }}
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}